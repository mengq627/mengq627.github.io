# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy MkDocs site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ⚠️ 【关键修改】设置 fetch-depth 为 0，拉取所有历史记录
          # 0 代表无限制深度（即完整的 Git 历史）
          fetch-depth: 0

      - name: set Python env
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # 使用最新的 Python 3 版本

      - name: 安装 MkDocs 及其依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 构建 MkDocs 静态站点
        run: mkdocs build # 编译产物将默认生成在 site/ 目录下

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: 上传构建工件 (Artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          # 告诉 Action 你的静态文件在哪里
          path: './site'
      
    # 声明 'build' 作业的输出，供 'deploy' 作业使用
    outputs:
      artifact_id: ${{ steps.upload.outputs.artifact_id }}

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


